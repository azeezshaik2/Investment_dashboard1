<div class="cards-and-summary">
    <div class="row plans-table-row">
        <div class="col-6 d-flex">
            <div class="card card-8">
                <div class="card-header header-part">
                    <div>
                        <div class="header-section vl">
                            <div class="navbar-brand">Highlighted Funds</div>
                            <div class="btn-group">
                                <button class="btn active nav-buttton btn-on" (click)="showTrendingFunds()" [class.active]="selectedTab =='trendingData'">Our recommendations</button>
                                <button class="btn nav-buttton active btn-on" (click)="showRecommendedFunds()" [class.active]="selectedTab =='recommendedData'">Social media</button>

                            </div>
                        </div>
                        <!--<div class="table-header">
                            <table class="tabble w-100">
                                <thead>
                                    <tr>
                                        <th>Fund Name</th>
                                        <th>Value</th>
                                        <th>Type</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                            </table>
                        </div>-->
                    </div>
                </div>
                <div class="card-body example-1 scrollbar-deep-purple bordered-deep-purple thin p-2">
                    <table class="table table-hover">
                      <thead>
                      <tr class="text-center">
                        <th>Fund Name</th>
                        <th>Value</th>
                        <th>Type</th>
                        <th></th>
                        <th></th>
                      </tr>
                      </thead>
                        <tbody class="text-center">
                        <tr *ngFor="let fund of trendingData">
                          <td>{{fund.fundName}}</td>
                          <td>${{fund.nav | number: '1.2-2'}}</td>
                          <td>{{fund.type}}</td>
                          <td><i class='fa fa-star' style='font-size:24px;' [style.color]="fund.bookmarked ? 'yellow': '#e8e0e0'"></i></td>
                          <td><button type="button" class="btn btn-sm">Buy Now</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-6 d-flex">
            <div class="card card-8">
                <div class="card-header header-part">
                    <div>
                        <div class="header-section vl">
                            <div class="navbar-brand">WishList</div>
                        </div>
                    </div>
                </div>
                <div class="card-body example-1 scrollbar-deep-purple bordered-deep-purple thin p-2">
                    <table class="table table-hover">
                      <thead>
                      <tr class="text-center">
                        <th>Fund Name</th>
                        <th>Value</th>
                        <th>Type</th>
                        <th></th>
                        <th></th>
                      </tr>
                      </thead>
                        <tbody class="text-center">
                        <tr *ngFor="let fund of wishlistedData">
                          <td>{{fund.fundName}}</td>
                          <td>${{fund.nav | number: '1.2-2'}}</td>
                          <td>{{fund.type}}</td>
                          <td><i class='fa fa-star' style='font-size:24px;' [style.color]="fund.bookmarked ? 'yellow': '#e8e0e0'"></i></td>
                          <td><button type="button" class="btn btn-sm">Buy Now</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
